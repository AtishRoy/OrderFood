spring:
  application:
    name: eureka-naming-server

server:
    port: 8761
    
zuul:
    host:
        socket-timeout-millis: 50000
        connect-timeout-millis: 50000
    
eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
       
    server: 
        enableSelfPreservation: false
            
